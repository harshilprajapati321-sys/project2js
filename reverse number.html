<!DOCTYPE html>
<html lang="en">

</head>
<body>
     <script>
    var n = Number(prompt("Enter the number:"));
        var rev = 0;
        var rem;

        while (n > 0) {
            rem = n % 10;               
            rev = rev * 10 + rem;        
            n = Math.floor(n / 10);       
        }

        console.log("Reverse digit is " + rev);
   </script> 
</body>
</html>
