<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

           var num = Number(prompt("Enter the number:"));
            var sum = 0;

            while (num > 0) {
                var digit = num % 10;
                sum = sum + digit;
                num = Math.floor(num / 10);
            }

            console.log("Sum of digits =", sum);


    </script>
</body>
</html>
