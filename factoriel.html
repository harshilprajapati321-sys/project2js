<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Enter the digit:"));
         var  fact=1;
        
            while(n>0)
            {
                fact=fact*n;
                n--;
            }
            console.log("factorial is="+fact);

    </script>
</body>
</html>
